<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Kafka Management UI</title>
    <link rel='stylesheet'
          id='beco-style-css'
          href='/css/styles.css?ver=4.1'
          type='text/css'
          media='all' />
</head>
<body>
    <h1>Kafka Cluster Information</h1>
    <div>
        <ul>
            <li>Cluster Id: <label th:text="${clusterId}">12345678</label></li>
            <li>Controller: <label th:text="${controller}">       </label></li>
            <li>Nodes:      <label th:text="${nodes}">            </label></li>
            <li>Topics:</li>
            <li th:each="topic : ${topicListings}">
                <a th:href="@{/topic/{topic}/describe(topic=${topic.name()})}" th:text="${topic}">TopicName</a>
            </li>
        </ul>
    </div>
</body>
</html>
